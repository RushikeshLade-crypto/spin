<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <style>
        #spin-wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            text-align: center;
            line-height: 300px;
            font-size: 24px;
            background-color: #f3f3f3;
            margin: 50px auto;
            transition: transform 4s ease-out;
        }
        #spin-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="spin-wheel">Click to Spin</div>
<button id="spin-button">Spin</button>

<script>
    document.getElementById('spin-button').addEventListener('click', function() {
        fetch('spin.php')
            .then(response => response.json())
            .then(data => {
                let degree = data.degrees;
                document.getElementById('spin-wheel').style.transform = `rotate(${degree}deg)`;
                setTimeout(() => {
                    alert('You won: ' + data.reward + ' RS');
                }, 4000);
            });
    });
</script>

</body>
</html>
